<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 p-4">
    <nav class="fixed top-0 left-0 w-full bg-[#002344] text-white flex justify-between items-center px-6 py-3 shadow-lg z-50">
        <div class="flex items-center gap-2">
            <i data-lucide="layout-dashboard" class="w-6 h-6 text-yellow-400"></i>
            <span class="font-black tracking-tight text-lg">SOFTCON-MYS</span>
        </div>
        <div class="flex gap-3">
            <button onclick="window.location.href='dashboard.html'" 
                class="bg-yellow-500 text-[#002344] p-2 rounded-full hover:scale-110 transition-transform flex items-center justify-center" title="Ir al Dashboard">
                <i data-lucide="home" class="w-5 h-5"></i>
            </button>
            <button onclick="window.location.href='index.html'" 
                class="bg-red-500 text-white p-2 rounded-full hover:scale-110 transition-transform flex items-center justify-center" title="Cerrar Sesi贸n">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>
    <div class="h-16"></div>

    <div class="max-w-md mx-auto bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-green-600">
        <form id="formProyecto" class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Nombre de la Obra</label>
                <input type="text" id="nombre" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Ubicaci贸n / GPS</label>
                <input type="text" id="ubicacion" placeholder="Lat, Lng" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">ID Proyecto</label>
                    <input type="text" id="id_proyecto" class="w-full p-4 bg-slate-50 rounded-2xl border-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Presupuesto Q</label>
                    <input type="number" id="presupuesto" class="w-full p-4 bg-slate-50 rounded-2xl border-none">
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg hover:bg-green-700 transition">
                GUARDAR PROYECTO
            </button>
        </form>
    </div>

    <script>
        const URL_DATABASE = "https://script.google.com/macros/s/AKfycby4D-3U8rHWddb9hV9KjrRpRn4Txcc-qYWnzd4rUk__4tTjMZQzvb9ATamMKibOLxMM/exec";

        document.getElementById('formProyecto').addEventListener('submit', function(e) {
            e.preventDefault();
            // Si existe el input gpsCoords y tiene valor, lo copiamos a ubicacion
            var gpsInput = document.getElementById('gpsCoords');
            var ubicacionInput = document.getElementById('ubicacion');
            if (gpsInput && gpsInput.value) {
                ubicacionInput.value = gpsInput.value;
            }
            const data = {
                destino: "PROYECTOS",
                id_proyecto: document.getElementById('id_proyecto').value,
                nombre: document.getElementById('nombre').value,
                ubicacion: ubicacionInput.value,
                presupuesto: document.getElementById('presupuesto').value
            };

            fetch(URL_DATABASE, { method: 'POST', body: JSON.stringify(data) })
            .then(res => res.text())
            .then(info => { alert(info); document.getElementById('formProyecto').reset(); });
        });
        lucide.createIcons();
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>WMCONSTRU - Gesti贸n de Proyectos</title>

        /* Encabezado Profesional M&S */

            form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

</head>
<body>

    <div class="app-card">
        <div class="marca-agua">M&S</div>
        
        <header>
            <div class="logo-box">
                <h1>Constructora WM</h1>
                <div class="separador-v"></div>
                <h1>M&S</h1>
            </div>
            <div class="slogan">"CONSTRUYENDO TU FUTURO"</div>
        </header>

        <form id="formProyectos">
            <div class="grupo-campo">
                <label>ID DEL PROYECTO</label>
                <input type="text" id="projId" class="solo-lectura" readonly placeholder="ID" title="ID del proyecto">
            </div>

            <div class="grupo-campo">
                <label>CLIENTE</label>
                <input type="text" id="cliente" required placeholder="Nombre del cliente o empresa">
            </div>

            <div class="grupo-campo">
                <label>NOMBRE DEL PROYECTO</label>
                <input type="text" id="nombreProyecto" required placeholder="Nombre de la obra">
            </div>

            <div class="grupo-campo">
                <label>DIRECCIN</label>
                <input type="text" id="direccion" required placeholder="Ubicaci贸n f铆sica">
            </div>

            <div class="grupo-campo">
                <label>FECHA DE NEGOCIACIN</label>
                <input type="date" id="fechaNeg" required placeholder="Fecha de negociaci贸n" title="Fecha de negociaci贸n">
            </div>

            <div class="grupo-campo">
                <label>UBICACIN GPS (Geocerca)</label>
                <input type="text" id="gpsCoords" class="solo-lectura" readonly placeholder="Capturar posici贸n...">
                <button type="button" class="btn-gps" onclick="obtenerUbicacion()"> CAPTURAR COORDENADAS</button>
            </div>

            <div class="grupo-campo" style="grid-column: span 2;">
                <label>REQUERIMIENTOS INICIALES</label>
                <textarea id="requerimientos" rows="2" placeholder="Notas sobre el dise帽o inicial..."></textarea>
            </div>

            <div class="grupo-campo">
                <label>PLAZO ESTIMADO (D铆as)</label>
                <input type="text" value="Esperando App de C谩lculo..." class="solo-lectura" readonly placeholder="App de C谩lculo" title="App de C谩lculo">
            </div>

            <div class="acciones">
                <button type="button" class="btn-amarillo" onclick="guardarLocalmente()"> Guardar en Dispositivo</button>
                <button type="submit" class="btn-azul"> Enviar a Central</button>
            </div>
        </form>
    </div>

    <script>
        // 1. L贸gica de Identificaci贸n Autom谩tica
        window.onload = () => {
            const a帽o = new Date().getFullYear();
            const random = Math.floor(Math.random() * 900) + 100;
            document.getElementById('projId').value = `SOFT-${a帽o}-${random}`;
        };

        // 2. Funci贸n de Geolocalizaci贸n Real
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const coords = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
                    document.getElementById('gpsCoords').value = coords;
                    alert("Ubicaci贸n capturada con 茅xito.");
                }, err => {
                    alert("Error al obtener GPS. Por favor activa los permisos de ubicaci贸n.");
                });
            }
        }

        // 3. Guardado en Formato JSON Ligero (Almacenamiento Local)
        function guardarLocalmente() {
            const proyecto = {
                id: document.getElementById('projId').value,
                cliente: document.getElementById('cliente').value,
                proyecto: document.getElementById('nombreProyecto').value,
                direccion: document.getElementById('direccion').value,
                fecha: document.getElementById('fechaNeg').value,
                gps: document.getElementById('gpsCoords').value,
                notas: document.getElementById('requerimientos').value,
                estado: "DISEO",
                creado_el: new Date().toLocaleString()
            };

            // Guardar en la base de datos del m贸vil (localStorage)
            let db = JSON.parse(localStorage.getItem('softcon_db')) || [];
            db.push(proyecto);
            localStorage.setItem('softcon_db', JSON.stringify(db));

            alert("ARCHIVO GUARDADO: El proyecto se ha almacenado en la memoria del m贸vil. Puede seguir trabajando sin internet.");
        }

        // 4. Intento de Env铆o (Sincronizaci贸n)
        document.getElementById('formProyectos').onsubmit = (e) => {
            e.preventDefault();
            alert("Sincronizando... \n\nBuscando Ordenador Central 'SOFTCON-MYS-CONSTRU-WM'...\n\nSi la PC est谩 apagada, la informaci贸n quedar谩 en la cola de env铆o autom谩ticamente.");
        };
    </script>
<!-- Bot贸n flotante eliminado, navbar superior lo reemplaza -->

<script>
    lucide.createIcons();
</script>
</body>
</html>
